<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--titlu tab-->
    <title>Login/Register</title>
    <!--imagine tab-->
    <link rel="icon" href="../imagini/movie-solid-24.png" type="image/x-icon" />
    <!--link catre css-->
    <link rel="stylesheet" href="login-reg.css" />
  </head>
  <body>
    <div class="form-box">
      <img
        src="../imagini/arrow_left.png"
        onclick="location.href= '../index.php' "
      />
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="t-btn" onclick="login()">Log In</button>
        <button type="button" class="t-btn" onclick="register()">
          Register
        </button>
      </div>
      <div class="social">
        <img src="../imagini/facebook.png" />
        <img src="../imagini/instagram.png" />
        <img src="../imagini/twitter.png" />
      </div>
      <form
        id="log"
        class="input-grup"
        action="process-login.php"
        method="post"
      >
        <input type="text" class="field" placeholder="Email" name="email" />
        <input
          type="password"
          class="field"
          placeholder="Password"
          name="password"
        />
        <input type="checkbox" class="check-box" /><span
          >Remember password</span
        >
        <button type="submit" class="sub-btn">Log in</button>
      </form>
      <form
        id="reg"
        class="input-grup"
        action="process-signup.php"
        method="post"
        novalidate
      >
        <input
          type="text"
          class="field"
          placeholder="Username"
          name="username"
        />
        <input type="email" class="field" placeholder="Email" name="email" />
        <input
          type="password"
          class="field"
          placeholder="Password"
          name="password"
        />
        <input type="checkbox" class="check-box" required /><span
          >Sunt de acord cu termenii si conditiile</span
        >
        <button type="submit" class="sub-btn" value="register">Register</button>
      </form>
    </div>

    <!--partea de butoane in javascript-->
    <script src="login.js"></script>
  </body>
</html>
